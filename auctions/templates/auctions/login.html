{% extends "auctions/layout.html" %}

{% block body %}

 <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <h3 class="text-center text-primary">Login</h3>
                        {% if message %}
                            <div class="alert alert-info text-center">{{ message }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username" class="text-primary">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                        <div id="register-link" class="text-right">
                            <a href="{% url 'register' %}" class="text-primary">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
