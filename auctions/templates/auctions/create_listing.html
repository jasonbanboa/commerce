{% extends "auctions/layout.html" %}


{% block body %}
    <h1>Create New Listing</h1>
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" min="1" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="5" cols="33" placeholder="Short Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category">
        </div>
        
        <input class="btn btn-primary" type="submit" value="List">
    </form>
{% endblock %}
